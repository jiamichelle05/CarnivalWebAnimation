<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disneyland-Themed Ferris Wheel Animation</title>
<style>
  body, html {
    margin: 0;
    overflow: hidden;
    height: 100%;
    background-color: #87CEEB; /* Sky blue */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  svg {
    width: 100vw;
    height: 100vh;
  }
  .cloud {
    opacity: 0.8;
    animation: float 15s ease-in-out infinite;
  }
  .balloon {
    animation: floatUp 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateX(0); }
    50% { transform: translateX(50px); }
    100% { transform: translateX(0); }
  }
  @keyframes floatUp {
    0% { transform: translateY(0); }
    100% { transform: translateY(-300px); }
  }
</style>
</head>
<body>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Sky -->
  <rect width="100%" height="100%" fill="#87CEEB" />

  <!-- Clouds -->
  <g class="cloud">
    <circle cx="50" cy="80" r="30" fill="#FFFFFF"/>
    <circle cx="80" cy="80" r="30" fill="#FFFFFF"/>
    <circle cx="110" cy="80" r="30" fill="#FFFFFF"/>
    <circle cx="75" cy="60" r="30" fill="#FFFFFF"/>
  </g>
  
  <g class="cloud">
    <circle cx="-120" cy="120" r="20" fill="#FFFFFF"/>
    <circle cx="-100" cy="110" r="20" fill="#FFFFFF"/>
    <circle cx="-100" cy="130" r="20" fill="#FFFFFF"/>
    <circle cx="-70" cy="120" r="20" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="500" cy="120" r="25" fill="#FFFFFF"/>
    <circle cx="530" cy="120" r="25" fill="#FFFFFF"/>
    <circle cx="560" cy="120" r="25" fill="#FFFFFF"/>
    <circle cx="525" cy="100" r="25" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="700" cy="150" r="20" fill="#FFFFFF"/>
    <circle cx="720" cy="130" r="20" fill="#FFFFFF"/>
    <circle cx="730" cy="150" r="20" fill="#FFFFFF"/>
    <circle cx="750" cy="150" r="20" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="250" cy="50" r="20" fill="#FFFFFF"/>
    <circle cx="270" cy="50" r="20" fill="#FFFFFF"/>
    <circle cx="290" cy="50" r="20" fill="#FFFFFF"/>
    <circle cx="270" cy="40" r="20" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="300" cy="80" r="25" fill="#FFFFFF"/>
    <circle cx="330" cy="70" r="25" fill="#FFFFFF"/>
    <circle cx="360" cy="80" r="25" fill="#FFFFFF"/>
    <circle cx="340" cy="60" r="25" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="600" cy="250" r="30" fill="#FFFFFF"/>
    <circle cx="630" cy="240" r="30" fill="#FFFFFF"/>
    <circle cx="660" cy="250" r="30" fill="#FFFFFF"/>
    <circle cx="640" cy="230" r="30" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="50" cy="250" r="35" fill="#FFFFFF"/>
    <circle cx="80" cy="240" r="35" fill="#FFFFFF"/>
    <circle cx="110" cy="250" r="35" fill="#FFFFFF"/>
    <circle cx="90" cy="230" r="35" fill="#FFFFFF"/>
  </g>

  <g class="cloud">
    <circle cx="450" cy="170" r="20" fill="#FFFFFF"/>
    <circle cx="470" cy="150" r="20" fill="#FFFFFF"/>
    <circle cx="500" cy="170" r="20" fill="#FFFFFF"/>
    <circle cx="480" cy="150" r="20" fill="#FFFFFF"/>
  </g>

  <!-- Carnival Tents -->
  <g>
    <polygon points="0,500 50,470 100,500" fill="#FF6347" />
    <polygon points="100,500 150,470 200,500" fill="#FF6347" />
    <polygon points="200,500 250,450 300,500" fill="#FF6347" />
    <polygon points="300,500 350,470 400,500" fill="#FF6347" />
    <polygon points="400,500 450,450 500,500" fill="#FF6347" />
    <polygon points="500,500 550,470 600,500" fill="#FF6347" />
    <polygon points="600,500 650,450 700,500" fill="#FF6347" />
    <polygon points="700,500 750,470 800,500" fill="#FF6347" />
  </g>

  <!-- Castle Silhouette -->
  <g>
    <rect x="170" y="420" width="260" height="120" fill="#969C9B" />
    <rect x="210" y="390" width="180" height="60" fill="#969C9B" />
    <polygon points="210,390 300,320 390,390" fill="#F3CF7B" />
    <polygon points="210,420 300,350 390,420" fill="#72b3d3" />
    <!-- Smaller towers -->
    <rect x="150" y="440" width="50" height="60" fill="#D3B6A8" />
    <rect x="400" y="440" width="50" height="60" fill="#D3B6A8" />
    <polygon points="150,440 175,380 200,440" fill="#F3CF7B" />
    <polygon points="400,440 425,380 450,440" fill="#F3CF7B" />
  </g>

  <!-- Ferris Wheel Base -->
  <circle cx="300" cy="300" r="210" fill="none" stroke="#8086A6" stroke-width="6"/>

  <!-- Ferris Wheel Structure -->
  <circle cx="300" cy="300" r="180" stroke="#FFA500" stroke-width="5" fill="none"/>
  <line x1="300" y1="120" x2="300" y2="480" stroke="#FFA500" stroke-width="4"/>
  <line x1="120" y1="300" x2="480" y2="300" stroke="#FFA500" stroke-width="4"/>
  <line x1="160" y1="160" x2="440" y2="440" stroke="#FFA500" stroke-width="4"/>
  <line x1="440" y1="160" x2="160" y2="440" stroke="#FFA500" stroke-width="4"/>

  <g>
    <!-- Ferris Wheel Cars (Squares) -->
    <rect x="282" y="102" width="36" height="36" fill="#FF69B4">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="402" y="152" width="36" height="36" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="462" y="282" width="36" height="36" fill="#FF69B4">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="442" y="362" width="36" height="36" fill="#32CD32">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="282" y="462" width="36" height="36" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="152" y="412" width="36" height="36" fill="#FF69B4">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite">
    </rect>
    <rect x="112" y="352" width="36" height="36" fill="#32CD32">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="122" y="202" width="36" height="36" fill="#FFD700">
      <animateTransform attributeName="transform" type="rotate" from="0 300 300" to="360 300 300" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Fireworks -->
  <g>
    <circle cx="150" cy="100" r="6" fill="#FFD700">
      <animate attributeName="r" from="6" to="20" dur="1s" begin="0s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="1s" begin="0s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="100" r="6" fill="#FF6347">
      <animate attributeName="r" from="6" to="20" dur="1s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="1s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Cute Balloons Floating Up -->
  <g>
    <circle cx="100" cy="500" r="12" fill="#FF4500" class="balloon" />
    <circle cx="500" cy="450" r="12" fill="#32CD32" class="balloon" />
    <circle cx="150" cy="550" r="12" fill="#FFD700" class="balloon" />
  </g>

  <!-- Flooring (Ground) -->
  <rect x="-250" y="500" width="2000" height="100" fill="#539d00" />

  <!-- Additional Buildings/Disneyland Shops -->
  <!-- Shop 1 (Castle-Themed Left) -->
  <g>
    <rect x="20" y="460" width="60" height="40" fill="#DAA520" />
    <polygon points="20,460 50,430 80,460" fill="#D3D3D3" />
    <rect x="40" y="470" width="20" height="20" fill="#FF6347" />
  </g>
  <!-- Shop 2 (Cartoon-Themed Right) -->
  <g>
    <rect x="500" y="460" width="60" height="40" fill="#29a489" />
    <polygon points="500,460 530,430 560,460" fill="#D3D3D3" />
    <rect x="520" y="470" width="20" height="20" fill="#dfc29a" />
  </g>
  <!-- Shop 3 (Ice Cream Stand Left) -->
  <g>
    <rect x="100" y="460" width="60" height="40" fill="#c67996" />
    <polygon points="100,460 130,430 160,460" fill="#D3D3D3" />
    <circle cx="130" cy="440" r="8" fill="#FFD700" />
  </g> 
  <!-- Base Stand for Ferris Wheel -->
  <rect x="270" y="480" width="60" height="50" fill="#8086A6" stroke="#969C9B" stroke-width="4"/>
  <rect x="260" y="530" width="80" height="20" fill="#8086A6" stroke="#969C9B" stroke-width="4"/>

  <!-- Mickey Head in the Center of the Ferris Wheel -->
  <g>
    <!-- Mickey's Ears -->
    <circle cx="240" cy="220" r="40" fill="#000000" /> <!-- Left Ear -->
    <circle cx="360" cy="220" r="40" fill="#000000" /> <!-- Right Ear -->
    
    <!-- Mickey's Head -->
    <circle cx="300" cy="300" r="70" fill="#000000" />
  </g>

</svg>
</body>
</html>
